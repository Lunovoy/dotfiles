
window:
  opacity: 0.92
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:	
    family: JetBrainsMono Nerd Font
    style: Mediim
  bold:	
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:	
    family: JetBrainsMono Nerd Font
    style: MediumItalic
  bold_italic:	
    family: JetBrainsMono Nerd Font
    style: BoldItalic
  size: 9
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#11121D"
    foreground: "#a9b1d6"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  brigt:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

cursor:
  style:
    shape: Block
    blinking: Off
    blink-interval: 750

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /bin/zsh
